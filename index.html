<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row align-items-start current-weather-start">
          <div class="col"><h1>+18 °C |°F ☀️</h1></div>
        </div>
        <div class="row align-items-center current-weather-center">
          <div class="col">
            <form class="row g-2">
              <div class="col-auto">
                <input
                  type="text"
                  placeholder="Enter your City"
                  class="form-control"
                  id="exampleInputCity"
                  autofocus
                />
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-info CheckTemperarute">
                  Check Temperature
                </button>
              </div>
              <div>Wednesday</div>
              <div>November 23, 2022</div>
              <div>13:17</div>
            </form>
          </div>
          <div class="col">
            <ul class="current-weather">
              <li>Precipitation: 10%</li>
              <li>Humidity: 20%</li>
              <li>Wind: 3 km/h</li>
            </ul>
          </div>
        </div>
        <div class="row align-items-end current-weather-end"></div>

        <h2>Next 5 Day Weather</h2>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">Wed 19</div>
            <div class="col">Thu 20</div>
            <div class="col">Fri 21</div>
            <div class="col">Sat 22</div>
            <div class="col">Sun 23</div>
          </div>
          <div class="row align-items-center one">
            <div class="col">☀️</div>
            <div class="col">⛅</div>
            <div class="col">⛅</div>
            <div class="col">🌧️</div>
            <div class="col">☁️</div>
          </div>
          <div class="row align-items-center two">
            <div class="col">+10</div>
            <div class="col">+5</div>
            <div class="col">+6</div>
            <div class="col">+10</div>
            <div class="col">+13</div>
          </div>
          <div class="row align-items-end three">
            <div class="col">20%</div>
            <div class="col">50%</div>
            <div class="col">75%</div>
            <div class="col">25%</div>
            <div class="col">10%</div>
          </div>
          <div class="row align-items-end end">
            <div class="col">15km/h</div>
            <div class="col">5km/h</div>
            <div class="col">10km/h</div>
            <div class="col">27km/h</div>
            <div class="col">25km/h</div>
          </div>
        </div>
        <br />
        <small>
          <a
            href="https://github.com/SvitlanaStan/WeatherAppFinal.git"
            target="_blank"
          >
            Open-source code, by Svitlana Stanislavchuk
          </a></small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
